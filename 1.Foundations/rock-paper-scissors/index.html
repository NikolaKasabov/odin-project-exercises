<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>

  <h2>Select:</h2>
  <div class="buttons-container">
    <button class="btn" data-choise="rock">Rock</button>
    <button class="btn" data-choise="paper">Paper</button>
    <button class="btn" data-choise="scissors">Scissors</button>
  </div>

  <div class="results">
    <p>Your score: <span class="player-score">0</span>.</p>
    <p>Computer score: <span class="computer-score">0</span>.</p>
    <div>
      Logs:
      <div class="log-messages"></div>
    </div>
  </div>

  <div class="winner-container hide">
    <div>The winner is:&nbsp;<span class="winner"></span>.</div>
    <button class="btn">New Game</button>
  </div>

  <script src="app.js"></script>
</body>

</html>
